<header>اکانت‌های دوستانه باهم</header>

<!-- بخش جستجو -->
<div style="max-width:420px; margin: 20px auto; display: flex; justify-content: flex-end; gap:10px;">
  <input type="text" id="searchInput" placeholder="جستجو..." style="flex:1; padding:8px; border-radius:8px; border:1px solid #ccc;">
  <button id="searchBtn" style="padding:8px 12px; border:none; border-radius:8px; background-color:#ff6f91; color:white; cursor:pointer;">جستجو</button>
</div>

<div class="container" id="accountContainer"></div>

<script>
const accounts = [
  { link: "http://ba-ham.com/-%D9%850%D9%85%D8%AF%3A%7C/", name: "ممد", img: "https://s6.uupload.ir/files/pictures_(4)_7mma.jpg" },
  { link: "http://ba-ham.com/%D9%8BN%D9%90%D9%8EI%D9%8BL%D9%8E%D9%90A/ ", name: "NILA", img: "https://s6.uupload.ir/files/1756837736692_736x736_cg5e.jpg" },
  { link: "http://ba-ham.com/%7B-%5B..V+A+R+U+N..%5D-%7D/", name: "《Yasna》 ", img: "https://s6.uupload.ir/files/1756836950366_720x892_nq5d.jpg" },
  { link: "http://ba-ham.com/.%3AM+O+H+A+M+M+A+D%3A.+/", name: "MOHAMAD ", img: "https://s6.uupload.ir/files/1756841798510_551x609_g56w.jpg" },
  { link: "http://ba-ham.com/A.R.S.H.I.A%29/", name: "عرشیا ", img: "https://s6.uupload.ir/files/1756335725801_1366x1366_9om8.jpg" },
  { link: "http://ba-ham.com/%D9%91%D9%8F%D9%90%D9%8B%D9%8E%D9%8E%D9%8B%D9%90%D9%8F%D9%91/", name: "آیلین ", img: "https://s6.uupload.ir/files/1756837503608_611x687_36u5.jpg" },
  { link: "http://ba-ham.com/%5BNadi_aa%5D+/", name: "NADIA", img: "https://s6.uupload.ir/files/1756838602507_736x1308_p5wj.jpg" }
];

const container = document.getElementById('accountContainer');
const searchInput = document.getElementById('searchInput');
const searchBtn = document.getElementById('searchBtn');

function displayAccounts(list) {
  container.innerHTML = ''; // پاک کردن کانتینر
  list.forEach(acc => {
    const box = document.createElement('div');
    box.className = 'account-box';
    box.addEventListener('click', () => window.open(acc.link, "_blank"));

    const img = document.createElement('img');
    img.className = 'profile-pic';
    img.src = acc.img;

    const name = document.createElement('div');
    name.className = 'name';
    name.textContent = acc.name;

    const btn = document.createElement('button');
    btn.className = 'btn';
    btn.textContent = 'مشاهده پروفایل';
    btn.addEventListener('click', e => { 
      e.stopPropagation(); 
      window.open(acc.link, "_blank"); 
    });

    box.appendChild(img);
    box.appendChild(name);
    box.appendChild(btn);
    container.appendChild(box);
  });
}

// نمایش همه اکانت‌ها در ابتدا
displayAccounts(accounts);

// جستجو
function searchAccounts() {
  const query = searchInput.value.trim().toLowerCase();
  const filtered = accounts.filter(acc => acc.name.toLowerCase().includes(query));
  displayAccounts(filtered);
}

// فعال کردن جستجو با دکمه و Enter
searchBtn.addEventListener('click', searchAccounts);
searchInput.addEventListener('keyup', e => {
  if (e.key === 'Enter') searchAccounts();
});
</script>

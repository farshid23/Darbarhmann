<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>اکانت‌های دوستانه باهم</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700;900&display=swap');

:root{
  --purple:#6a0dad;
  --purple-deep:#4a00e0;
  --pink:#ff3f6e;
  --pink2:#ff6f91;
  --gold:#ffd700;
}

*{box-sizing:border-box}
body{
  font-family:'Vazirmatn', sans-serif;
  margin:0;
  color:#fff;
  min-height:100vh;
  background:
    radial-gradient(1200px 600px at 50% -20%, rgba(255,0,122,.25), transparent 60%),
    radial-gradient(900px 600px at 120% 20%, rgba(120,0,255,.25), transparent 60%),
    #0b0b12 url('https://s6.uupload.ir/files/1lbk9rn8_w8lx.jpeg') center/cover fixed no-repeat;
}

/* Header neon */
header{
  position:relative;
  padding:36px 16px 42px; /* کوچکتر شده */
  text-align:center;
  border-bottom-left-radius:28px;
  border-bottom-right-radius:28px;
  background: linear-gradient(180deg, rgba(106,13,173,.92), rgba(74,0,224,.65));
  overflow:hidden;
}
header:before{
  content:"";
  position:absolute; inset:-40% -10% auto -10%;
  height:220%;
  background: radial-gradient(closest-side, rgba(255,63,110,.45), transparent 70%);
  filter:blur(28px);
  z-index:1; /* زیر محتوا */
}
h1{
  margin:0;
  font-weight:900;
  font-size:1.9rem; /* قبلا 2.3rem بود */
  letter-spacing:.5px;
  color:#ffb7d3;
  text-shadow:
     0 0 10px rgba(255,63,110,.85),
     0 0 22px rgba(255,63,110,.55),
     0 0 44px rgba(138,43,226,.45);
}
.subtitle{
  margin-top:10px;
  color:var(--gold);
  opacity:.9;
  font-weight:700;
}

/* Search Box */
.search-box{
  margin-top:16px;
  position: relative; /* مهم برای روی لایه :before */
  z-index: 2;           /* مهم */
}
.search-box input{
  padding:6px 10px;
  border-radius:12px;
  border:none;
  outline:none;
  width:180px;
}
.search-box button{
  padding:6px 12px;
  border-radius:12px;
  border:none;
  cursor:pointer;
  color:#fff;
  margin-left:6px;
  font-weight:700;
}
#searchBtn{ background: var(--pink2); }
#closeBtn{ background: #aaa; }

/* Grid */
.wrap{
  max-width:820px;
  margin:28px auto 60px;
  padding:0 16px;
}
.grid{
  display:grid;
  grid-template-columns:repeat(2, minmax(0,1fr));
  gap:22px;
}
@media (min-width:720px){
  .grid{ grid-template-columns:repeat(3, minmax(0,1fr)); }
}

/* Card */
.card{
  position:relative;
  padding:20px 16px 16px;
  text-align:center;
  cursor:pointer;
  border-radius:22px;
  transition: transform .25s ease, box-shadow .25s ease;
}
.card:hover{ transform:translateY(-6px) scale(1.02); }

/* avatar */
.avatar{
  width:118px; height:118px; border-radius:50%;
  object-fit:cover; display:block; margin:0 auto 14px;
  border:4px solid #fff1;
  transition:transform .25s ease, box-shadow .25s ease;
}
.card:hover .avatar{ transform:rotate(3deg) scale(1.05); box-shadow:0 0 14px rgba(255,255,255,.4); }

.name{
  font-size:1.05rem; font-weight:800; margin-bottom:12px;
  text-shadow:0 2px 10px rgba(0,0,0,.5);
}

/* Button */
.btn{
  display:inline-block;
  padding:9px 14px;
  border-radius:18px;
  border:none; outline:none;
  font-weight:700;
  background:linear-gradient(45deg, var(--pink2), var(--pink));
  color:#fff; cursor:pointer;
  transition:transform .2s ease, box-shadow .25s ease;
}
.btn:hover{ transform:translateY(-2px); box-shadow:0 0 14px rgba(255,63,110,.7), 0 0 24px rgba(255,111,145,.5); }

footer{ height:24px }
</style>
</head>
<body>

<header>
  <h1>اکانت‌های دوستانه باهم</h1>
  <div class="subtitle">✨طراحی شده توسط ممد✨</div>

  <!-- Search Box -->
  <div class="search-box">
    <input type="text" id="searchInput" placeholder="نام اکانت را وارد کنید">
    <button id="searchBtn">جستجو</button>
    <button id="closeBtn">بستن</button>
  </div>
</header>
   

<div class="wrap">
  <div id="cards" class="grid"></div>
</div>

<footer></footer>

<script>
const accounts = [
  { link: "http://ba-ham.com/grouplink/093148683ba3cf05a39d1492641becee/", name: "گروه ما", img: "https://s6.uupload.ir/files/img_۲۰۲۵۰۹۰۳_۰۴۰۲۵۹_4y8t.jpg" },
  { link: "http://ba-ham.com/-%D9%850%D9%85%D8%AF%3A%7C/", name: "ممد", img: "https://s6.uupload.ir/files/pictures_(4)_7mma.jpg" },
  { link: "http://ba-ham.com/%D9%8BN%D9%90%D9%8EI%D9%8BL%D9%8E%D9%90A/", name: "NILA", img: "https://s6.uupload.ir/files/1756837736692_736x736_cg5e.jpg" },
  { link: "http://ba-ham.com/%7B-%5B..V+A+R+U+N..%5D-%7D/", name: "《Yasna》", img: "https://s6.uupload.ir/files/1756836950366_720x892_nq5d.jpg" },
  { link: "http://ba-ham.com/.%3AM+O+H+A+M+M+A+D%3A.+/", name: "MOHAMAD", img: "https://s6.uupload.ir/files/1756841798510_551x609_g56w.jpg" },
  { link: "http://ba-ham.com/A.R.S.H.I.A%29/", name: "عرشیا", img: "https://s6.uupload.ir/files/1756335725801_1366x1366_9om8.jpg" },
  { link: "http://ba-ham.com/%D9%91%D9%8F%D9%90%D9%8B%D9%8E%D9%8E%D9%8B%D9%90%D9%8F%D9%91/", name: "آیلین", img: "https://s6.uupload.ir/files/1756837503608_611x687_36u5.jpg" },
  { link: "http://ba-ham.com/%5BNadi_aa%5D+/", name: "NADIA", img: "https://s6.uupload.ir/files/1756838602507_736x1308_p5wj.jpg" }
];

const mount = document.getElementById('cards');

function cardTemplate({link,name,img}){
  const el = document.createElement('div');
  el.className = 'card';
  el.innerHTML = `
    <img class="avatar" loading="lazy" src="${img}" alt="${name}">
    <div class="name">${name}</div>
    <button class="btn" type="button">باز کردن در باهم</button>
  `;
  el.addEventListener('click', () => window.open(link, '_blank'));
  el.querySelector('.btn').addEventListener('click', (e) => {
    e.stopPropagation();
    window.open(link, '_blank');
  });
  return el;
}

mount.innerHTML = '';
accounts.forEach(acc => mount.appendChild(cardTemplate(acc)));

// Search functionality (flexible)
const searchInput = document.getElementById('searchInput');
const searchBtn = document.getElementById('searchBtn');
const closeBtn = document.getElementById('closeBtn');

searchBtn.addEventListener('click', () => {
  const query = searchInput.value.trim().toLowerCase().replace(/\s+/g,'');
  const cards = document.querySelectorAll('.card');
  let found = false;
  cards.forEach(card => {
    const name = card.querySelector('.name').textContent.toLowerCase().replace(/\s+/g,'');
    if(name.includes(query) && query !== ""){
      card.style.display = 'block';
      found = true;
    } else {
      card.style.display = 'none';
    }
  });
  if(!found && query !== "") alert("اکانتی پیدا نشد!");
});

closeBtn.addEventListener('click', () => {
  document.querySelectorAll('.card').forEach(card => card.style.display = 'block');
  searchInput.value = '';
});
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>عکس یادگاری</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background-color: #111;
      color: gold;
      font-family: 'Vazir', sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #000;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      border-bottom: 2px solid gold;
    }

    section {
      padding: 2rem;
      border-bottom: 1px solid gold;
    }

    h2 {
      color: gold;
      border-bottom: 1px solid #555;
      padding-bottom: 0.5rem;
      margin-bottom: 1rem;
    }

    .services {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
    }

    .service-item {
      background: #1a1a1a;
      padding: 1rem;
      border-radius: 10px;
      border: 1px solid gold;
      text-align: center;
    }

    .portfolio-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
    }

    .portfolio-item {
      background-color: #1c1c1c;
      border: 1px solid gold;
      border-radius: 12px;
      padding: 1rem;
      text-align: center;
    }

    .portfolio-item img {
      width: 50px;
      height: 50px;
      margin-bottom: 1rem;
      object-fit: contain;
      filter: drop-shadow(0 0 3px gold);
    }

    .portfolio-item a {
      color: gold;
      text-decoration: underline;
      display: block;
      margin-top: 0.5rem;
    }

    .contact-btn {
      display: inline-block;
      margin-top: 1rem;
      background: gold;
      color: black;
      padding: 0.6rem 1.2rem;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>

</section>

  </div>

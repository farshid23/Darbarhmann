<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>اکانت‌های دوستانه باهم</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-image: url('https://s6.uupload.ir/files/1lbk9rn8_w8lx.jpeg');
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
  }

  header {
    background-color: purple; /* بنفش */
    color: gold; /* طلایی */
    text-align: center;
    padding: 40px 20px;
    font-size: 2em;
    font-weight: bold;
    box-shadow: 0 4px 6px rgba(0,0,0,0.3);
  }

  .container {
    display: grid;
    grid-template-columns: repeat(2, 1fr); /* دو ستون */
    gap: 20px;
    max-width: 420px;
    margin: 30px auto;
  }

  .account-box {
    text-align: center;
    cursor: pointer;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .profile-pic {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    object-fit: cover;
    margin-bottom: 15px;
    border: 3px solid #ff9a9e;
  }

  .name {
    font-size: 1em;
    margin-bottom: 10px;
    font-weight: bold;
    color: #fff;
    text-shadow: 1px 1px 3px rgba(0,0,0,0.7);
  }

  .btn {
    padding: 8px 12px;
    background-color: #ff6f91;
    color: #fff;
    border: none;
    border-radius: 12px;
    cursor: pointer;
  }

  .btn:hover {
    background-color: #ff3f6e;
  }

  @media (max-width: 500px) {
    .container {
      grid-template-columns: 1fr;
      max-width: 90%;
    }
  }
</style>
</head>
<body>

<header>اکانت‌های دوستانه باهم</header>

<div class="container" id="accountContainer"></div>

<script>
const accounts = [
  { link: "http://ba-ham.com/-%D9%850%D9%85%D8%AF%3A%7C/", name: "ممد", img: "https://s6.uupload.ir/files/pictures_(4)_7mma.jpg" },
  { link: "http://ba-ham.com/%D9%8BN%D9%90%D9%8EI%D9%8BL%D9%8E%D9%90A/", name: "ًNILA", img: "https://s6.uupload.ir/files/1756837736692_736x736_i8gr.jpg" },
  { link: "http://ba-ham.com/%7B-%5B..V+A+R+U+N..%5D-%7D/", name: "V A R U N ", img: "https://s6.uupload.ir/files/1756836950366_720x892_nq5d.jpg" },
  { link: "http://ba-ham.com/A.R.S.H.I.A%29/", name: "عرشیا ", img: "https://s6.uupload.ir/files/1756335725801_1366x1366_9om8.jpg" },
  { link: "http://ba-ham.com/K+A+M+Y/", name: "اکانت 5", img: "https://s6.uupload.ir/files/1756837503608_611x687_r7zf.jpg" },
  { link: "http://ba-ham.com/%D9%91%D9%8F%D9%90%D9%8B%D9%8E%D9%8E%D9%8B%D9%90%D9%8F%D9%91/%8F%D9%90%D8%A2%D9%90/", name: "آیلین ", img: "https://s6.uupload.ir/files/1756837503608_611x687_r7zf.jpg" }
];

const container = document.getElementById('accountContainer');

accounts.forEach(acc => {
  const box = document.createElement('div');
  box.className = 'account-box';
  box.addEventListener('click', () => window.open(acc.link, "_blank"));

  const img = document.createElement('img');
  img.className = 'profile-pic';
  img.src = acc.img;

  const name = document.createElement('div');
  name.className = 'name';
  name.textContent = acc.name;

  const btn = document.createElement('button');
  btn.className = 'btn';
  btn.textContent = 'مشاهده پروفایل';
  btn.addEventListener('click', e => { e.stopPropagation(); window.open(acc.link, "_blank"); });

  box.appendChild(img);
  box.appendChild(name);
  box.appendChild(btn);
  container.appendChild(box);
});
</script>

</body>
</html>
